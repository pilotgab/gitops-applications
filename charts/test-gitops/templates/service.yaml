apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.image.repository }}
  labels:
    app: {{ $.Values.image.repository }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: {{ $.Values.image.repository }}
